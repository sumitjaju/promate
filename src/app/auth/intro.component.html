
<FlexboxLayout flexDirection="column" justifyContent="center" alignItems="center" backgroundColor="#3D9B99">
    <Image src="res://app-logo.png" class="m-b-20 animate-label" width="60" height="60" borderColor="#505066" borderWidth="3" borderRadius="15"  ></Image>
    <Label class="h1 animate-label" color="#000000" text="Promate" ></Label>

    <StackLayout margin="20" marginTop="50" >
        <GridLayout width="290" columns="auto, *, auto" rows="auto, 25" verticalAlignment="top" >
            <Image src="res://yoga" rowSpan="2" width="40" height="40" margin="10" verticalAlignment="top"></Image>
            <Label class="introTextTitle" text="Set an activity challenge." textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="10"></Label>
        </GridLayout>
        <GridLayout width="290" columns="auto, *, auto" rows="auto, 25" verticalAlignment="top" >
            <Image src="res://introcheck" rowSpan="2" width="40" height="40" margin="10" verticalAlignment="top"></Image>
            <Label class="introTextTitle" text="Proudly Mark it Complete." textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="10"></Label>
        </GridLayout>
        <GridLayout width="290" columns="auto, *, auto" rows="auto, 25" verticalAlignment="top" >
            <Image src="res://care" rowSpan="2" width="40" height="40" margin="10" verticalAlignment="top"></Image>
            <Label class="introTextTitle" text="Get Preventive Care Tips." textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="10"></Label>
        </GridLayout>
    </StackLayout>
    <Button class="btn btn-primary" width="85%" borderRadius="10" height="50" text="Get Started!" [nsRouterLink]="['auth']" clearHistory="true"></Button>
</FlexboxLayout>
