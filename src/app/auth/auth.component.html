<ScrollView scroll="onScroll">
    <FlexboxLayout flexDirection="column" justifyContent="center" alignItems="center" backgroundColor="#3D9B99">
        <!-- <Label class="welcomeTitle" text="Get Started."></Label>
        <Label class="paragraph" text="Take the activity challenge today and take command of your health." textWrap="true"></Label> -->
        <Image src="res://app-logo.png" width="100" height="100" borderColor="#505066" borderWidth="4" borderRadius="15" stretch="aspectFill" ></Image>

        <StackLayout class="nt-form" [formGroup]="form">
            <StackLayout>
                <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
            </StackLayout>
            <StackLayout >
                <Label *ngIf="!emailControlIsValid" text="Please enter a valid email."></Label>
                <TextField class="nt-input emailTxt"
                hint="Email" returnKeyType="next"
                required keyboardType="email"
                [autocorrect]="false"
                autocapitalizationType="none"
                formControlName="email"></TextField>
            </StackLayout>
            <StackLayout >
                <Label *ngIf="!passwordCntrlIsValid" text="Please enter a valid password."></Label>
                <TextField class="nt-input passwordTxt" hint="Password" returnKeyType="Done"
                    required
                    [autocorrect]="false"
                    autocapitalizationType="none"
                    [secure]="true"
                    formControlName="password"
                    #passwordEl
                    (returnPress)="onDone()">
                </TextField>
            </StackLayout>
        </StackLayout>
        <Button
            [text]="isLogin? 'Login' : 'SignUp'"
            class="btn btn-primary nt-input" [isEnabled]="true"
            (tap)="onSubmit()" [clearHistory]="true"
            *ngIf="!isLoading">
        </Button>
        <Button class="btn-transparent" [text]="isLogin? 'SignUp Instead': 'Login instead'" (tap)="onSwitch()">
        </Button>
        <Label class="copyright m-t-30" text="Â© atha corp. 2020"></Label>
    </FlexboxLayout>
</ScrollView>
